<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main class="main">
    <section class="main__grid">
      <div class="main__grid--item bg__img">
        <div class="main__grid--item__card bg__front">
          <div class="main__grid--item__card-circle ">
            <div class="lg__circle"></div>
            <div class="sm__circle"></div>
          </div>
          <h1 id="number-preview">0000 0000 0000 0000</h1>
          <div class="main__grid--item__card--text">
            <h4 id="name-preview">Jane Appleseed</h4>
            <h4><span id="month-preview">00</span>/ <span id="year-preview">00</span></h4>
          </div>
        </div>
        <div class="main__grid--item__card bg__back">
          <div class="main__grid--item__card-text">
            <h4 id="cvv-preview">000</h4>
          </div>
        </div>
      </div>
      <div class="main__grid--item">
        <div class="form__wrapper">
          <form class="card_information">
            <div class="form__wrapper-group">
              <label for="card-name">Cardholder Name</label>
              <input type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed">
              <div class="error">
                <span>Enter the cardholder's name</span>
              </div>
            </div>

            <div class="form__wrapper-group">
              <label for="card-number">Card Number</label>
              <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
              <div class="error">
                <span>Wrong format, numbers only</span>
              </div>
            </div>

            <div class="form__wrapper-group">
              <div>
                <label for="date">Exp. Date (MM/YY)</label>
                <div class="form__wrapper-group__input--flex">
                  <input type="month" name="date-month" id="card-month" placeholder="MM">
                  <input type="year" name="date-year" id="card-year" placeholder="YY">
                </div>
                <div class="error">
                  <span>Can't be blank</span>
                </div>
              </div>

              <div> <label for="car-cvv">Cvc</label>
                <input type="text" name="card-cvv" id="card-cvv" placeholder="e.g. 123">
                <div class="error">
                  <span>Can't be blank</span>
                </div>
              </div>
            </div>
            <button id="confirm-btn" type="button" class="btn btn__dark">Confirm</button>
          </form>
        </div>

        <!-- Thanks Page -->
        <div class="thanks">
          <img src="images/icon-complete.svg" alt="Complete Icon">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button id="continue-btn" type="button" class="btn btn__dark">Continue</button>
        </div>
      </div>
    </section>

  </main>


  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hilla10">Haylemichael Negusse</a>.
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
